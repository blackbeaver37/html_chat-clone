<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - UnsTalk</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span class="clock status-bar__clock">00:00</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icon">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__notification notify--chat">new</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__notification notify--etc"></span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="clock.js"></script>
        <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
